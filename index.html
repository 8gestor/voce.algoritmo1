<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DATA DOUBLE // OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- FATOR X v3.1: VARIÁVEIS GLOBAIS --- */
        :root {
            /* DARK (Default) */
            --c-bg: #050505;
            --c-panel: #111111;
            --c-text: #E0E0E0;
            --c-accent: #00F0FF; /* Cyan Neon */
            --c-border: rgba(255, 255, 255, 0.1);
            
            --font-tech: 'JetBrains Mono', monospace;
            --font-ui: 'Inter', sans-serif;
            
            /* SCROLLBAR COLORS */
            --scroll-track: #050505;
            --scroll-thumb: #333333;
            --scroll-hover: #555555;
        }

        /* LIGHT MODE */
        body.light-mode {
            --c-bg: #F2F2F7;
            --c-panel: #FFFFFF;
            --c-text: #1C1C1E;
            --c-accent: #0066FF; 
            --c-border: rgba(0, 0, 0, 0.1);
            --scroll-track: #F2F2F7;
            --scroll-thumb: #C1C1C4;
            --scroll-hover: #A0A0A3;
        }

        /* SEPIA MODE */
        body.sepia-mode {
            --c-bg: #F4ECD8;
            --c-panel: #E8DEC0;
            --c-text: #433422;
            --c-accent: #8C4B2F;
            --c-border: rgba(67, 52, 34, 0.15);
            --scroll-track: #F4ECD8;
            --scroll-thumb: #D0C5A8;
            --scroll-hover: #8C4B2F;
        }

        /* --- MÓDULO STEALTH SCROLL (FATOR X) --- */
        html { scroll-behavior: smooth; scrollbar-width: thin; scrollbar-color: var(--scroll-thumb) var(--scroll-track); }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--scroll-track); }
        ::-webkit-scrollbar-thumb { 
            background: var(--scroll-thumb); 
            border-radius: 3px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--scroll-hover); }

        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; user-select: none; }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--c-bg); color: var(--c-text); }
        body { display: flex; font-family: var(--font-ui); transition: background 0.4s ease, color 0.4s ease; }

        /* SIDEBAR */
        aside.sidebar {
            width: 280px; background: var(--c-panel); border-right: 1px solid var(--c-border);
            display: flex; flex-direction: column; z-index: 500;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        aside.sidebar.collapsed { transform: translateX(-280px); position: absolute; height: 100%; }
        
        .sidebar-header { 
            height: 60px; display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; border-bottom: 1px solid var(--c-border); 
            font-family: var(--font-tech); font-weight: 700; color: var(--c-accent); letter-spacing: 1px;
        }

        nav.nav-list { flex: 1; overflow-y: auto; padding: 20px; }
        .nav-cat { 
            font-family: var(--font-tech); font-size: 0.65rem; color: var(--c-text); opacity: 0.6; 
            margin: 25px 0 10px 0; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
        }
        .chapter-link { 
            display: block; padding: 12px 15px; margin-bottom: 4px; 
            color: var(--c-text); text-decoration: none; font-size: 0.75rem; 
            font-family: var(--font-tech); text-transform: uppercase; font-weight: 600;
            border-radius: 4px; transition: all 0.2s; border-left: 2px solid transparent;
        }
        .chapter-link:hover { background: rgba(125,125,125,0.1); }
        .chapter-link.active { 
            background: rgba(125,125,125,0.1); color: var(--c-accent); 
            border-left-color: var(--c-accent);
        }

        /* MAIN DASHBOARD */
        main.dashboard { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }

        /* HEADER */
        .master-header {
            background: var(--c-panel); border-bottom: 1px solid var(--c-border);
            display: flex; flex-direction: column; width: 100%; z-index: 400;
        }

        .branding-bar {
            height: 30px; background: var(--c-bg); border-bottom: 1px solid var(--c-border);
            display: flex; align-items: center; justify-content: center;
        }
        .branding-text {
            font-family: var(--font-tech); font-size: 0.65rem; font-weight: 800; 
            color: var(--c-accent); text-transform: uppercase; letter-spacing: 2px;
            text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 10px;
        }

        .controls-bar {
            height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
        }

        .ctrl-group { display: flex; gap: 8px; align-items: center; }
        
        .btn-icon {
            width: 34px; height: 34px; background: transparent; border: 1px solid var(--c-border);
            color: var(--c-text); border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-family: var(--font-tech); font-size: 0.9rem;
        }
        .btn-icon:hover { border-color: var(--c-accent); color: var(--c-accent); background: rgba(125,125,125,0.05); }
        .btn-icon.active { background: var(--c-accent); color: var(--c-bg); border-color: var(--c-accent); }

        .speed-control { 
            display: flex; align-items: center; border: 1px solid var(--c-border); 
            border-radius: 6px; height: 34px; overflow: hidden; 
        }
        .speed-btn { width: 28px; height: 100%; background: transparent; border: none; color: var(--c-text); cursor: pointer; font-weight: bold; }
        .speed-btn:hover { background: rgba(125,125,125,0.1); }
        #speed-display { font-family: var(--font-tech); font-size: 0.7rem; width: 35px; text-align: center; font-weight: 700; color: var(--c-accent); }

        /* VIEWPORT */
        .viewport { flex: 1; background: var(--c-bg); position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* FOOTER */
        footer.bottom-hud {
            height: 45px; background: var(--c-panel); border-top: 1px solid var(--c-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            font-family: var(--font-tech); font-size: 0.7rem;
        }
        .progress-bar { flex: 1; height: 4px; background: var(--c-border); margin: 0 20px; position: relative; border-radius: 2px; }
        .progress-fill { position: absolute; left: 0; top: 0; height: 100%; background: var(--c-accent); width: 0%; transition: width 0.3s; border-radius: 2px; }
        .nav-btn { background: none; border: none; color: var(--c-text); cursor: pointer; font-family: var(--font-tech); font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .nav-btn:hover { color: var(--c-accent); }

        @media (max-width: 768px) {
            aside.sidebar { position: absolute; height: 100%; transform: translateX(-100%); box-shadow: 10px 0 50px rgba(0,0,0,0.5); }
            aside.sidebar.open { transform: translateX(0); }
            .branding-text { font-size: 0.55rem; letter-spacing: 1px; }
        }
    </style>
</head>
<body class="dark-mode">

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>DATA DOUBLE // V2.0</span>
            <button class="btn-icon" style="border:none;" onclick="toggleSidebar()">✕</button>
        </div>
        <nav class="nav-list" id="nav-container"></nav>
    </aside>

    <main class="dashboard">
        <div class="master-header">
            <div class="branding-bar">
                <span class="branding-text">DATA DOUBLE: A VERSÃO DE VOCÊ QUE OS ALGORÍTMOS ACREDITAM QUE VOCÊ É</span>
            </div>
            
            <div class="controls-bar">
                <div class="ctrl-group">
                    <button class="btn-icon" onclick="toggleSidebar()" title="Menu">☰</button>
                </div>

                <div class="ctrl-group">
                    <button class="btn-icon" onclick="adjustFont(-1)" title="Diminuir Fonte">A-</button>
                    <button class="btn-icon" onclick="adjustFont(1)" title="Aumentar Fonte">A+</button>
                    
                    <div class="speed-control">
                        <button class="speed-btn" onclick="adjustSpeed(-0.25)">-</button>
                        <span id="speed-display">1.0</span>
                        <button class="speed-btn" onclick="adjustSpeed(0.25)">+</button>
                    </div>

                    <button class="btn-icon" id="btn-tts" onclick="sendMsg('tts-toggle')" title="Ler em Voz Alta">▶</button>
                    <button class="btn-icon" id="btn-theme" onclick="cycleTheme()" title="Mudar Tema">◐</button>
                    <button class="btn-icon" onclick="toggleFullScreen()" title="Tela Cheia">⛶</button>
                </div>
            </div>
        </div>

        <div class="viewport">
            <iframe id="content-frame" name="viewer" src="introducao.html"></iframe>
        </div>

        <footer class="bottom-hud">
            <button class="nav-btn" onclick="prevChapter()">← ANTERIOR</button>
            <div class="progress-bar"><div class="progress-fill" id="p-bar"></div></div>
            <button class="nav-btn" onclick="nextChapter()">PRÓXIMO →</button>
        </footer>
    </main>

    <script>
        const structure = [
            { t: "Introdução", f: "introducao.html", cat: "BOOT SEQUENCE" },
            { t: "Capítulo 01", f: "cap01.html", cat: "MÓDULO MENTAL" },
            { t: "Capítulo 02", f: "cap02.html", cat: "MÓDULO MENTAL" },
            { t: "Capítulo 03", f: "cap03.html", cat: "MÓDULO MENTAL" },
            { t: "Capítulo 04", f: "cap04.html", cat: "MÓDULO FÍSICO" },
            { t: "Capítulo 05", f: "cap05.html", cat: "MÓDULO FÍSICO" },
            { t: "Capítulo 06", f: "cap06.html", cat: "MÓDULO FÍSICO" },
            { t: "Capítulo 07", f: "cap07.html", cat: "MÓDULO SOCIAL" },
            { t: "Capítulo 08", f: "cap08.html", cat: "MÓDULO SOCIAL" },
            { t: "Capítulo 09", f: "cap09.html", cat: "MÓDULO SOCIAL" },
            { t: "Capítulo 10", f: "cap10.html", cat: "CONTRA-MEDIDAS" },
            { t: "Capítulo 11", f: "cap11.html", cat: "CONTRA-MEDIDAS" },
            { t: "Capítulo 12", f: "cap12.html", cat: "CONTRA-MEDIDAS" },
            { t: "Capítulo 13", f: "cap13.html", cat: "CONTRA-MEDIDAS" },
            { t: "Epílogo", f: "cap14.html", cat: "CONTRA-MEDIDAS" },
            { t: "Glossário", f: "cap15.html", cat: "DATABASE" }
        ];

        let currentIdx = 0;
        let ttsRate = 1.0;
        let currentFont = 19; 
        let themeState = 0; 
        const themes = ['dark', 'light', 'sepia'];

        function init() {
            const nav = document.getElementById('nav-container');
            let lastCat = "";
            structure.forEach((item, i) => {
                if(item.cat !== lastCat) {
                    const cat = document.createElement('div');
                    cat.className = 'nav-cat';
                    cat.innerText = item.cat;
                    nav.appendChild(cat);
                    lastCat = item.cat;
                }
                const btn = document.createElement('a');
                btn.className = 'chapter-link';
                btn.innerText = item.t;
                btn.href = "#";
                btn.onclick = (e) => { e.preventDefault(); loadChapter(i); };
                nav.appendChild(btn);
            });
            loadChapter(0);
        }

        function loadChapter(idx) {
            currentIdx = idx;
            const frame = document.getElementById('content-frame');
            frame.src = structure[idx].f;
            document.getElementById('p-bar').style.width = ((idx + 1) / structure.length * 100) + "%";
            document.querySelectorAll('.chapter-link').forEach((el, i) => el.classList.toggle('active', i === idx));
            frame.onload = () => { syncAll(); if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open'); }
        }

        function sendMsg(type, val) {
            const win = document.getElementById('content-frame').contentWindow;
            if(win) win.postMessage({ type, value: val }, '*');
        }

        function syncAll() {
            sendMsg('theme', themes[themeState]);
            sendMsg('font', currentFont);
            sendMsg('rate', ttsRate);
        }

        function cycleTheme() {
            themeState = (themeState + 1) % 3;
            const mode = themes[themeState];
            document.body.className = mode + '-mode';
            sendMsg('theme', mode);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        function adjustSpeed(delta) {
            ttsRate = Math.max(0.5, Math.min(3.0, ttsRate + delta));
            ttsRate = Math.round(ttsRate * 100) / 100;
            document.getElementById('speed-display').innerText = ttsRate;
            sendMsg('rate', ttsRate);
        }

        function adjustFont(delta) {
            currentFont = Math.max(14, Math.min(28, currentFont + delta));
            sendMsg('font', currentFont);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle(window.innerWidth < 768 ? 'open' : 'collapsed');
        }

        function nextChapter() { if(currentIdx < structure.length - 1) loadChapter(currentIdx + 1); }
        function prevChapter() { if(currentIdx > 0) loadChapter(currentIdx - 1); }

        window.addEventListener('message', (e) => {
            if(e.data.type === 'tts-state') {
                const btn = document.getElementById('btn-tts');
                if(e.data.isPlaying) { btn.innerText = '■'; btn.classList.add('active'); }
                else { btn.innerText = '▶'; btn.classList.remove('active'); }
            }
        });

        init();
    </script>
</body>
</html>
